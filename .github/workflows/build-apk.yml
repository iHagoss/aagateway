name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t android-builder .

      - name: Run Gradle build inside container
        run: docker run --rm -v ${{ github.workspace }}:/repo android-builder ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/debug/*-universal.apk
